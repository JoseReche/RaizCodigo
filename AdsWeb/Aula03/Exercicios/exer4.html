<!DOCTYPE html>
<html>
    <head>
        <title>Operações Aritméticas (Exercicio04)</title>
    </head>
    <body>
        <h2>Operações Aritméticas</h2>
        <div>
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1">
        </div>
        <div>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2">
        </div>
        <button onclick="calcularOperacoes()">Calcular</button>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>Operação</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script>
            function calcularOperacoes() {
                const numero1 = parseFloat(document.getElementById("numero1").value);
                const numero2 = parseFloat(document.getElementById("numero2").value);

                if (isNaN(numero1) || isNaN(numero2)) {
                    alert("Por favor, insira números válidos.");
                    return;
                }

                const tabelaResultados = document.getElementById("tabelaResultados").querySelector("tbody");
                tabelaResultados.innerHTML = "";

                function adicionarLinha(operacao, resultado) {
                    const newRow = tabelaResultados.insertRow();
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    cell1.innerHTML = operacao;
                    cell2.innerHTML = resultado;
                }

                adicionarLinha("Soma", numero1 + numero2);
                adicionarLinha("Produto", numero1 * numero2);
                adicionarLinha("Divisão", numero1 / numero2);
                adicionarLinha("Resto da Divisão", numero1 % numero2);
            }
        </script>
    </body>
</html>
