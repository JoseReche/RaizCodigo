<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio DOM</title>
    <style>
        .destaque { 
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Olá Mundo!!</h1>
    <p class="texto">Este é o primeiro paragrafo</p>
    <p class="texto">Este é o segundo paragrafo</p>
    <div id="novaDiv"></div>
    <a id="meuLink" href="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwiyp9ONgpWCAxXvILkGHUqvBa4QPAgJ">google</a>
   
    <script>
        //a)
        let titulo = document.getElementById("titulo");
        titulo.innerText = 'Boa Noite Alunos!!!';
        titulo.style.backgroundColor = 'red';
        console.log(titulo);

        //b)
        let paragrafos = document.getElementsByClassName('texto');
        paragrafos[0].style.color = 'red'; 
        paragrafos[1].style.color = 'blue'; 

        //c)
        let primeirParagrafo = document.querySelector('.texto');
        primeirParagrafo.innerText = 'Este é um novo paragrafo';

        //d)
        let todosParagrafos = document.querySelectorAll('p');
        console.log(`Existem ${todosParagrafos} paragrafos na página!!!`);

        //e)
        let novoParagrafo = document.createElement('p');
        novoParagrafo.innerText = 'Este paragrafo foi criado dinamicamente!!!';

        novoParagrafo.classList.add('destaque');
        novoParagrafo.classList.remove('destaque');
        novoParagrafo.classList.toggle('destaque');

        let novaDiv = document.getElementById('novaDiv');
        novaDiv.appendChild(novoParagrafo);

        //Alterando Atributos
        let link = document.getElementById('meulink');
        link.setAttribute('href','https://www.terra.com.br');
        console.log(link.getAttribute('href'));

        

    </script>
</body>
</html>
